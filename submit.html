<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sin up Document</title>
    <link rel="stylesheet" href="./submit.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="main">
        <form>
            <div class="bb-title">
            <h2>SIGN-UP FORM</h2>
        </div>
            <div class="bb">
                
                <input type="text" id="surname" name="surname" placeholder="SURNAME">
            </div><br>
            
            <div class="bb">
                <input type="text" id="middlename" name="middlename" placeholder="MIDDLENAME">
            </div><br>
            
            <div class="bb">
                <input type="text" id="lastname" name="lastname" placeholder="LASTNAME">
            </div><br>
            
            
            <div class="bb">
                <input type="number" id="age" name="age" placeholder="AGE">
            </div><br>
            
            <div class="bb">
                <i class="fa fa-envelope" aria-hidden="true"></i><input type="text" id="email" name="email" placeholder="EMAIL">
            </div><br>
            
           <div class="bb">
            <i class="fa fa-eye" aria-hidden="true"></i><input type="password" id="pswd" name="pswd" placeholder="PASSWORD">
           </div><br>
           
           <div class="bb">
            <select name="ged" id="ged" aria-placeholder="GENDER">            
                <option>Male</option>
                <option>Female</option>
                <option>other</option>
               </select> <br>
           </div><br>
            
            <div>
                <input type="date" id="date" name="date">
            </div>
             
            
    </form>
   <footer>  <a href="./submit2.html"><button class="but">SIN UP</button></a></footer>
      
     
    </div>
</body>
</html>
